<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let x=prompt('Enter a number');
    let array = [ 7, 2, 6, 7, 4, 9, 8 ];
        let count = 0;
        for(let i=0;i<array.length;i++){
            if(array[i]==x)
                count ++;
        }
        alert( ' Phần tử ' +  x  + ' xuất hiện ' + count +  ' lần ');
</script>
</body>
</html>

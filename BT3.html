<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function tinhtong(n) {
        let check =  true;
        for (let i = 2; i <= Math.sqrt(n); i++) {
            if (n % i == 0){
                check = false;
                break;
            }
        }
        return check;
    }
    let a = [1, 21, 4, 25, 67, 11, 10];
    let sum = 0
    for (let i = 0; i < a.length; i++){
        if (tinhtong(a[i])){
            sum += a[i]
        }
    }
    alert("Tổng của các số nguyên tố trong mảng là " + sum)
</script>
</body>
</html>
